		<section class="py-5">
			<div class="container">
				<form id="form-contatti">
					<div class="mb-3">
						<label for="email" class="form-label">Email address</label>
						<input
							type="email"
							class="form-control"
							id="email"
							name="email"
							placeholder="name@example.com"
						/>
					</div>
					<div class="mb-3">
						<label for="name" class="form-label">Nome</label>
						<input
							type="text"
							class="form-control"
							id="name"
							name="name"
							placeholder="Nome"
						/>
					</div>
					<div>
						<button id="submit" class="btn btn-primary">Invia</button>
					</div>
				</form>
			</div>
